{% extends 'navBar.html' %}
{% block content %}
<div class="container">

  <div class="heading_container">
    <h2><a href="./clients"><</a></h2>
    <center>
      <h2>
        Edit client {{client.nombre}}
      </h2>
    </center>
  </div>

  <form action="" method="post">
    {% csrf_token %}
    Name: <input type="text" name="nombre" value="{{ client.nombre }}">
    Contact number: <input type="text" name="telefono" value="{{ client.telefono }}">
    <input type="submit" name="" value="update">
  </form>

</div>
{% endblock %}
